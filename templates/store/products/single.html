{% extends "store/base.html" %}
{% load static %}
{% block title %}
    {{ product.title }} - eShop
{% endblock %}
{% block content %}
    <div class="container">
        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first">
                    <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image"
                         src="{{ product.image.url }}">
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                    <h1 class="mb-0 h4">{{ product.title }}</h1>
                    <p><span class="lead">Seller: {{ product.author }}</span></p>
                    <p>{{ product.description }}...</p>
                    <div class="border">
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <select id="select" class="form-select">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="select">Quantity</label>
                                    </div>
                                </div>
                                <div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>
                            </div>
                            <div class="row px-3 pb-3">
                                <div class="col-6">
                                    <button type="button" id="add-button" value="{{ product.id }}"
                                            class="btn btn-primary btn-md">Add to basket
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script>
        $(document).on('click', '#add-button', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "basket:basket_add" %}',
                data: {
                    productid: $('#add-button').val(),
                    productqty: $('#select option:selected').text(),
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post'
                },
                success: function (json) {
                    document.getElementById("basket-qty").innerHTML = json.qty
                },
                error: function (xhr, errmsg, err) {
                }
            });
        })
    </script>

{% endblock %}
